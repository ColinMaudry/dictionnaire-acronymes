<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Dictionnaire des acronymes et sigles de l'administration</title>
    <meta name="author" content="Colin Maudry">
    <meta name="description" content="Interface de consultation et de recherche pour le dictionnaire des acronymes et sigles de l'administration." />
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/dataTables.bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script type="text/javascript" src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script type="text/javascript" src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  <body>
    <div class="container-fluid">

      <h2>Dictionnaire des acronymes de l'administration</h2>

      <p>Cette page vise à recenser et rendre accessibles tous les acronymes et sigles employés par l'administration française.</p>
      <p>Par <a href="https://colin.maudry.fr">Colin Maudry</a> (<a href="https://github.com/ColinMaudry/dictionnaire-acronymes-web">code source</a>), sur la base d'un projet développé par Derek Eder. Les données sont publiées sur <a href='https://www.data.gouv.fr/datasets/5ee0d624d915e528468166c6'>data.gouv.fr</a>.</p>

      <div id='table-container'></div>

    </div><!-- /.container -->

    <footer class='footer'>
      <div class='container-fluid'>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.csv.min.js"></script>
    <script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="js/dataTables.bootstrap.js"></script>
    <script type="text/javascript" src="js/csv_to_html_table.js"></script>


    <script type="text/javascript">
      function format_link(link){
        if (link)
          return "<a href='" + link + "' target='_blank'>" + link + "</a>";
        else
          return "";
      }

      CsvToHtmlTable.init({
        csv_path: 'https://www.data.gouv.fr/fr/datasets/r/0fca6fc3-4919-458d-9c81-a2cf54a801ba',
        element: 'table-container',
        allow_download: true,
        csv_options: {separator: ',', delimiter: '"'},
        datatables_options: {
          "paging": true,
          "pageLength": 20,
          "language": {
            "decimal":        "",
            "emptyTable":     "Aucune donnée",
            "info":           "Affichage de _START_ à _END_ sur _TOTAL_ entrées",
            "infoEmpty":      "",
            "infoFiltered":   "(filtré à partir d'un total de _MAX_ entrées)",
            "infoPostFix":    "",
            "thousands":      " ",
            "lengthMenu":     "Afficher _MENU_ entrées",
            "loadingRecords": "Chargement...",
            "processing":     "Traitement en cours...",
            "search":         "Rechercher :",
            "zeroRecords":    "Aucun résultat",
            "paginate": {
              "first":      "Première page",
              "last":       "Dernière page",
              "next":       "Suivante",
              "previous":   "Précédente"
            }
          },
          "aria": {
            "sortAscending":  ": activer pour trier en ordre croissant",
            "sortDescending": ": activer pour trier en ordre décroissant"
          },
          "columns": [
            { "searchable": true },
            { "searchable": false },
            { "searchable": false }
          ]
        },
        custom_formatting: [[4, format_link]]
      });
    </script>
  </body>
</html>
